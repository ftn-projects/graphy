<!-- platform_home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Home</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        body {
            width: 100%;
            height: 100vh;
        }

        .all-plugins-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            border: 1px solid blue;
        }

        .main-plugin-container {
            flex: 1;
        }

        .vertical-plugin-container {
            display: flex;
            flex-direction: column;
        }

        .container {
            display:flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        .search-section-container {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree-plugin-container {
            border: 1px solid forestgreen;
        }

        .bird-plugin-container {
            border: 1px solid lightskyblue;
        }

        .main-plugin-container {
            border: 1px solid black;
        }

        .tree-plugin-container, .bird-plugin-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 350px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="search-section-container">
        Hypothetical Search and Filter Section
    </div>
    <div class="all-plugins-container">
        <div class="vertical-plugin-container">
            <div class="tree-plugin-container">Hypothetical Tree View</div>
            <div class="bird-plugin-container">Hypothetical Bird View</div>
        </div>
        <div class="main-plugin-container">
            {{ plugin_content|safe }}
        </div>
    </div>
</div>
</body>
</html>
